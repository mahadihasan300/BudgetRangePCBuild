<!-- #Modal for removing users -->
<div class="modal fade" id="delModal" tabindex="-1" role="dialog"
	aria-labelledby="removeModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<i class="fa fa-times"></i>
				</button>
				<h5 class="modal-title" id="removeModalCenterTitle">Confirmation</h5>
			</div>
			<div class="modal-body ui-dialog-content">
				<div class="dialog-message">Do you want to delete?</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<a href="" class="btn btn-danger" id="btnDelteYes">Delete</a>
			</div>
		</div>
	</div>
</div>

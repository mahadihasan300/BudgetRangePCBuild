	<th:block layout:fragment="script">
		<script>
			$(document)
					.ready(
							function() {
								setTimeout(
										function() {
											var msgPanel = document.getElementById('idMessagePanel');
											if(msgPanel != null){
												msgPanel.style.display = 'none';
											}
										}, 5000);
							});

			$("#idSearch").on(
					"keyup",
					function() {
						var value = $(this).val().toLowerCase();
						$("#myTable tr").filter(
								function() {
									$(this).toggle(
											$(this).text().toLowerCase()
													.indexOf(value) > -1)
								});
					});
